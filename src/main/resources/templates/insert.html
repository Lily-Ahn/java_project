<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/insert.css" />
  </head>
  <body>
    <header>
      <div id="container_header">
        <div id="teamname"><span>LACJ</span></div>
        <div id="myprofile">
          <a href="mypage"><img src="/src/myprofile.png" alt="" /></a>
        </div>
      </div>
    </header>

    <section>
      <form action="/insertboard" method="post">
        <div id="container">
          <div id="containerL">
            <!-- 사진 출력-->
            <img src="/src/2.jpg" alt="" />
          </div>
          <div id="containerR">
            <input type="text" name="bname" placeholder="제목을 작성해주세요" />
            <textarea
              name="bcontent"
              id="insertboard"
              cols="20"
              rows="10"
              placeholder="내용을 작성 해주세요"
            ></textarea>
          </div>
          <div id="containerB">
            <label for="filebtn">이미지 등록</label>
            <input type="file" value="파일선택" id="filebtn" />
            <div>
              <button>작성</button>
              <button>취소</button>
            </div>
          </div>
        </div>
      </form>
    </section>
    <footer>
      <div>
        <span>조성현</span>
        <span>주현록</span>
        <span>안해림</span>
        <span>이한빈</span>
      </div>
    </footer>
  </body>
</html>
